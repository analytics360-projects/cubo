apiVersion: v1
kind: Service
metadata:
  name: {{ include "apolo.fullname" . }}
  labels:
    {{- include "apolo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
      nodePort: {{ .Values.service.nodeport }}
  selector:
    {{- include "apolo.selectorLabels" . | nindent 4 }}
