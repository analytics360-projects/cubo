apiVersion: v1
kind: Service
metadata:
  name: {{ include "vili.fullname" . }}
  labels:
    {{- include "vili.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
      nodePort: {{ .Values.service.nodeport }}
  selector:
    {{- include "vili.selectorLabels" . | nindent 4 }}
